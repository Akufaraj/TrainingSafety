<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | CorpLearn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 flex">

    <aside class="w-64 h-screen bg-white border-r border-slate-200 sticky top-0 hidden md:block">
        <div class="p-6 text-2xl font-bold text-blue-600">CorpLearn.</div>
        <nav class="mt-6 px-4 space-y-2">
            <a href="#" class="flex items-center space-x-3 bg-blue-50 text-blue-600 px-4 py-3 rounded-xl font-semibold">
                <i class="fas fa-users"></i>
                <span>Pendaftar</span>
            </a>
            <a href="#" class="flex items-center space-x-3 text-slate-500 px-4 py-3 hover:bg-slate-50 rounded-xl transition">
                <i class="fas fa-book"></i>
                <span>Program Training</span>
            </a>
            <a href="#" class="flex items-center space-x-3 text-slate-500 px-4 py-3 hover:bg-slate-50 rounded-xl transition">
                <i class="fas fa-chart-line"></i>
                <span>Laporan</span>
            </a>
        </nav>
    </aside>

    <main class="flex-1 p-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold">Data Pendaftar Training</h1>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <i class="fas fa-search absolute left-3 top-3 text-slate-400"></i>
                    <input type="text" id="searchInput" placeholder="Cari nama..." class="pl-10 pr-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none w-64">
                </div>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                    <i class="fas fa-download mr-2"></i> Export
                </button>
            </div>
        </header>

        <div class="bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-50 border-b border-slate-200">
                    <tr>
                        <th class="px-6 py-4 text-sm font-semibold text-slate-600 uppercase">Nama Karyawan</th>
                        <th class="px-6 py-4 text-sm font-semibold text-slate-600 uppercase">Program</th>
                        <th class="px-6 py-4 text-sm font-semibold text-slate-600 uppercase">Tanggal Daftar</th>
                        <th class="px-6 py-4 text-sm font-semibold text-slate-600 uppercase">Status</th>
                        <th class="px-6 py-4 text-sm font-semibold text-slate-600 uppercase">Aksi</th>
                    </tr>
                </thead>
                <tbody id="adminTableBody" class="divide-y divide-slate-100">
                    </tbody>
            </table>
        </div>
    </main>

    <script src="admin-script.js"></script>
</body>
</html>
